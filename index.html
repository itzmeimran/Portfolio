    <script>
        const texts = ["Welcome to my website.","I'm a web developer."];
                function typeWriter(texts, i, callback) {
                    if (i < texts.length) {
                      document.getElementById("role").innerHTML += texts.charAt(i);
                      i++;
                      setTimeout(function() {
                        typeWriter(texts, i, callback);
                      }, 50);
                    } else {
                      setTimeout(callback, 1000);
                    }
                  }
                  function displayTexts(texts, index) {
                    if (index < texts.length) {
                      typeWriter(texts[index], 0, function() {
                        displayTexts(texts, index + 1);
                      });
                    }
                  }
                  
                  displayTexts(texts, 0);
    </script>
